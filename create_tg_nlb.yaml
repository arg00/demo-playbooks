---
- hosts: localhost
  gather_facts: no
  module_defaults:
    group/aws:
      region: "us-west-1"
  tasks:
    - name: Create target group
      elb_target_group:
        name: m5demo-target-group
        target_type: instance
        protocol: TCP
        port: 80
        vpc_id: "{{ vpc_demo.vpc.id }}"
        state: present
    - name: Allocate a new elastic IP without associating it to anything
      ec2_eip:
        reuse_existing_ip_allowed: yes
        tag_name: NLB 
        state: present
      register: eip1
    - name: Allocate a new elastic IP without associating it to anything 2
      ec2_eip:
        reuse_existing_ip_allowed: yes
        tag_name: NLB
        state: present
      register: eip2
    - name: Create network load balancer
      elb_network_lb:
        name: m5demo-nlb
        subnet_mappings:
          - SubnetId: "{{ subnet_public_demo.subnet.id }}"
            AllocationId: "{{ eip1.allocation_id }}"
          - SubnetId: "{{ subnet_public_demo2.subnet.id }}"
            AllocationId: "{{ eip2.allocation_id }}"
        listeners:
          - Protocol: TCP 
            Port: 80
            DefaultActions:
              - Type: forward 
                TargetGroupName: m5demo-target-group
          - Protocol: TLS
            Port: 443
            DefaultActions:
              - Type: forward 
                TargetGroupName: m5demo-target-group 
        state: present 
